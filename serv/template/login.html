{% extends "base.html" %}

{% block content %}

{{ message }}

<form class="ui equal width form" action="/login/" method="post">
    {% csrf_token %}
	<div class="fields">
		<div class="field">
			<label>Username</label>
			{{ form.username }}
		</div>
		<div class="field">
			<label>Password</label>
			{{ form.password }}
		</div>
	</div>
	<input class="ui submit button" type="submit" value="Submit" />

</form>

{% endblock %}
